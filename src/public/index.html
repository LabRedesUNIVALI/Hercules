<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hercules</title>
        <!-- CSS -->
        <link rel="stylesheet" href="public/components/angular-material/angular-material.min.css" />
    </head>
    <body ng-app="hercules" ng-cloak layout="row">

        <div layout="column", layout-align="center center", layout-fill>
            <div layout="column" class="md-whiteframe-z1" style="width: 500px; max-width: 90%;">
                <md-toolbar class="md-primary">
                    <h2 class="md-toolbar-tools">Login</h2>
                </md-toolbar>
                <md-content class="md-padding" layout="column">
                    <md-input-container class="md-icon-floar md-block">
                        <label>Nome de usu√°rio</label>
                        <input type="email" />
                    </md-input-container>
                    <md-input-container>
                        <label>Senha</label>
                        <input type="password" />
                    </md-input-container>
                    <md-checkbox>
                        Lembre-se de mim
                    </md-checkbox>
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-primary">Entrar</md-button>
                        <div flex></div>
                        <md-button href="" class="md-no-ink">Esqueci minha senha</md-button>
                    </div>
                </md-content>
            </div>
        </div>

        <!-- JS -->
        <script src="public/components/angular/angular.min.js" type="text/javascript"></script>
        <script src="public/components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
        <script src="public/components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
        <script src="public/components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
        <script src="public/components/angular-material/angular-material.min.js" type="text/javascript"></script>
        <!-- Modules -->
        <script src="public/js/app.js" type="text/javascript"></script>

    </body>
</html>
