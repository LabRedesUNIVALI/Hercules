<hc-admin-layout layout="row" flex>

    <div layout="row" class="content-header">
        <div flex="90">
            <h3 class="md-headline">
                Disciplinas
            </h3>
        </div>
        <div flex>
            <md-button class="header-button" href="/admin/disciplines">
                Voltar
            </md-button>
        </div>
    </div>

    <form layout="row" layout-fill class="content-form" name="disciplineDetailForm" ng-submit="update(entity)">
        <div flex="70" layout="column" flex-offset="15">

            <md-input-container>
                <label>Nome</label>
                <input disabled type="text" ng-model="entity.name" name="name" required ng-minlength="1" ng-maxlength="50">
            </md-input-container>

            <div layout="row" flex>

                <md-input-container flex="45">
                    <label>Ano</label>
                    <input disabled type="text" ng-model="entity.year" name="year" required ng-minlength="1" ng-maxlength="4" ng-pattern="/^[0-9]{4}$/">
                </md-input-container>
                <span flex></span>
                <md-input-container flex="45">
                    <label>Semestre</label>
                    <md-select disabled ng-model="entity.semester" name="semester" ng-disabled="true" required>
                        <md-option><em>Selecione uma opção</em></md-option>
                        <md-option ng-value="1">{{::entity.year}}/1</md-option>
                        <md-option ng-value="2">{{::entity.year}}/2</md-option>
                    </md-select>
                </md-input-container>
            </div>

            <md-divider></md-divider>
            <h6 class="md-headline">Alunos</h6>

            <div layout="row" layout-align="center center" ng-repeat="student in entity.students track by $index">

                <div>
                    <md-input-container>
                        <label>Aluno</label>
                        <input disabled type="text" ng-model="student.name" name="studentName{{$index}}" required ng-minlength="2" ng-maxlength="50">
                    </md-input-container>
                    <md-button ng-click="addStudentField()" class="md-icon-button md-primary md-raised" ng-disabled="true" flex>
                        <md-icon class="material-icons">add</md-icon>
                    </md-button>
                    <md-button ng-click="removeStudentField($index)" class="md-icon-button md-warn md-raised" ng-disabled="true" flex>
                        <md-icon class="material-icons">delete_forever</md-icon>
                    </md-button>
                </div>

            </div>

            <div layout="row" layout-align="center center" class="form-actions">
                <md-toolbar class="md-primary" md-theme="greyscale">
                    <div class="md-toolbar-tools" layout-align="center center">
                        <md-button href="/admin/disciplines" class="md-raised" md-theme="default" flex="30">
                            <md-icon class="material-icons">arrow_back</md-icon>
                            Voltar
                        </md-button>
                        <md-button ng-click="delete(entity, $event)" class="md-raised md-warn" md-theme="default" flex="30" ng-disabled="processing">
                            <md-icon class="material-icons">delete</md-icon>
                            Excluir
                        </md-button>
                    </div>
                </md-toolbar>
            </div>

        </div>
    </form>

</hc-admin-layout>
