<hc-admin-layout layout="row" flex>

    <div layout="row" class="content-header">
        <div flex="90">
            <h3 class="md-headline">
                {{ 'THEME.ENTITY_PLURAL' | translate }}
            </h3>
        </div>
        <span flex></span>
        <div flex="5">
            <md-button class="md-fab md-accent" href="/admin/themes/new">
                <md-tooltip md-direction="left">
                    {{ 'ACTION.ADD' | translate }}
                </md-tooltip>
                <md-icon class="material_icons">add</md-icon>
            </md-button>
        </div>
    </div>

    <div flex class="table-container">

        <md-toolbar class="md-table-toolbar alternate" ng-show="vm.selected.length">
            <div class="md-toolbar-tools">
                <span>{{ 'LIST.ITEM_SELECTED' | translate }}</span>
                <span flex></span>
                <md-button ng-href="/admin/themes/{{vm.selected[0]._id}}/edit" class="md-icon-button" ng-disabled="vm.processing">
                    <md-tooltip md-direction="top">
                        {{ 'ACTION.EDIT' | translate }}
                    </md-tooltip>
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button ng-click="vm.delete(vm.selected[0], $event)" class="md-icon-button" ng-disabled="vm.processing">
                    <md-tooltip md-direction="top">
                        {{ 'ACTION.DELETE' | translate }}
                    </md-tooltip>
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container>

            <table md-table md-row-select ng-model="vm.selected" class="table">

                <thead md-head>
                <tr md-row>
                    <th md-column>{{ 'THEME.NAME' | translate }}</th>
                </tr>
                </thead>

                <tbody md-body>
                <tr md-row md-select="entity" md-select-id="_id" md-auto-select ng-repeat="entity in vm.entities track by entity._id">
                    <td md-cell>{{::entity.name}}</td>
                </tr>
                <tr md-row ng-if="vm.entities.length < 1">
                    <td md-cell colspan="3" class="zero-data">{{ 'LIST.ZERO_DATA' | translate }}</td>
                </tr>
                </tbody>

            </table>

        </md-table-container>

    </div>

</hc-admin-layout>
