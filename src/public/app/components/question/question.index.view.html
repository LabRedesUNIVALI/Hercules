<div layout="row" flex-gt-md="80" flex-offset-gt-md="20" class="admin-container">

    <hc-menu></hc-menu>

    <md-content flex>

        <div layout="column" layout-fill class="admin-content-wrapper">

            <hc-toolbar></hc-toolbar>

            <div layout="row">
                <md-whiteframe layout-padding flex="80" flex-offset="10" layout="column" class="md-whiteframe-z2 admin-content">

                    <div layout="row" class="content-header">
                        <div flex="90">
                            <h3 class="md-headline">
                                Quest√µes
                            </h3>
                        </div>
                        <div flex>
                            <md-button class="md-fab md-accent" ng-click="addQuestion($event)">
                                <md-icon class="material_icons">add</md-icon>
                            </md-button>
                        </div>
                    </div>

                    <div flex class="table-container">

                        <md-toolbar class="md-table-toolbar alternate" ng-show="selected.length">
                            <div class="md-toolbar-tools">
                                <span>{{selected.length}} item selecionado</span>
                                <span flex></span>
                                <md-button ng-href="/admin/questions/{{selected[0]._id}}" class="md-icon-button">
                                    <md-icon class="material-icons">remove_red_eye</md-icon>
                                </md-button>
                                <md-button ng-href="/admin/questions/{{selected[0]._id}}/edit" class="md-icon-button">
                                    <md-icon class="material-icons">edit</md-icon>
                                </md-button>
                                <md-button ng-click="delete(selected[0], $event)" class="md-icon-button">
                                    <md-icon class="material-icons">delete</md-icon>
                                </md-button>
                            </div>
                        </md-toolbar>

                        <md-table-container>

                            <table md-table md-row-select ng-model="selected" class="table">

                                <thead md-head>
                                    <tr md-row>
                                        <th md-column>Enunciado</th>
                                        <th md-column>Tema</th>
                                        <th md-column>Alternativa correta</th>
                                    </tr>
                                </thead>

                                <tbody md-body>
                                    <tr md-row md-select="question" md-select-id="name" md-auto-select ng-repeat="question in questions track by $index">
                                        <td md-cell>{{question.name}}</td>
                                        <td md-cell>{{question.theme.name}}</td>
                                        <td md-cell>{{question.correctOption}}</td>
                                    </tr>
                                    <tr md-row ng-show="questions.length < 1">
                                        <td md-cell colspan="3" class="zero-data">Nenhum registro econtrado</td>
                                    </tr>
                                </tbody>

                            </table>

                        </md-table-container>

                    </div>

                </md-whiteframe>
            </div>

        </div>

    </md-content>

</div>
