<hc-admin-layout layout="row" flex>

    <div layout="row" class="content-header">
        <div flex="90">
            <h3 class="md-headline">
                Questões
            </h3>
        </div>
        <span flex></span>
        <div flex="5">
            <md-button class="md-fab md-accent" ng-click="vm.addQuestion($event)">
                <md-tooltip md-direction="left">
                    Adicionar questão
                </md-tooltip>
                <md-icon class="material_icons">add</md-icon>
            </md-button>
        </div>
    </div>

    <div flex class="table-container">

        <md-toolbar class="md-table-toolbar alternate" ng-show="vm.selected.length">
            <div class="md-toolbar-tools">
                <span>{{vm.selected.length}} item selecionado</span>
                <span flex></span>
               <!--  <md-button ng-href="/admin/questions/{{selected[0]._id}}" class="md-icon-button" ng-disabled="processing">
                    <md-icon class="material-icons">remove_red_eye</md-icon>
                </md-button> -->
                <md-button ng-href="/admin/questions/{{vm.selected[0]._id}}/edit" class="md-icon-button" ng-disabled="vm.processing">
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button ng-click="vm.delete(vm.selected[0], $event)" class="md-icon-button" ng-disabled="vm.processing">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-table-container>

            <table md-table md-row-select ng-model="vm.selected" class="table">

                <thead md-head>
                    <tr md-row>
                        <th md-column>Enunciado</th>
                        <th md-column>Tema</th>
                        <th md-column>Alternativa correta</th>
                    </tr>
                </thead>

                <tbody md-body>
                    <tr md-row md-select="entity" md-select-id="_id" md-auto-select ng-repeat="entity in vm.entities track by entity._id">
                        <td md-cell>{{::entity.name | ellipsis:50}}</td>
                        <td md-cell>{{::entity.theme.name}}</td>
                        <td md-cell>{{::entity.correctOption}}</td>
                    </tr>
                    <tr md-row ng-show="vm.entities.length < 1">
                        <td md-cell colspan="3" class="zero-data">Nenhum registro econtrado</td>
                    </tr>
                </tbody>

            </table>

        </md-table-container>

    </div>

</hc-admin-layout>
