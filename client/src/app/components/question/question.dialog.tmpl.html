<md-dialog aria-label="QuestÃ£o" style="min-width: 50%">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ 'QUESTION.ENTITY' | translate }} - {{::vm.question.theme.name}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.close()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <h3>{{ 'QUESTION.NAME' | translate }}</h3>
            <p>{{::vm.question.name}}</p>
            <br />
            <h3>{{ 'QUESTION.OPTIONS' | translate }}</h3>
            <md-list flex>
                <md-list-item class="md-3-line" ng-repeat="option in vm.question.options track by option._id">
                    <div class="md-list-item-text" layout="column">
                        <h3>
                            <span translate="QUESTION.OPTION_NUMBER" translate-values="{ value: $index + 1 }"></span>
                            <span md-colors="{color: 'green'}" ng-if="vm.question.correctOption == $index + 1">
                                <md-icon md-colors="{color: 'green'}" class="material-icons">check</md-icon>
                                {{ 'QUESTION.CORRECT' | translate }}
                            </span>
                            <span md-colors="::{color: 'red'}" ng-if="vm.question.correctOption != $index + 1">
                                <md-icon md-colors="::{color: 'red'}" class="material-icons">close</md-icon>
                                {{ 'QUESTION.WRONG' | translate }}
                            </span>
                        </h3>
                        <p>{{::option.text}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
